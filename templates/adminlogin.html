{% extends 'common.html'%}
{% block anu%}
<form action="{% url 'login'%}" method="POST">
    {% csrf_token %}

<table align="center" border="0">
    <tr><th>ADMIN LOGIN PAGE</th>
    </tr>

    <tr>
        <th>Username:<input type="text" name="t1" required></th>
    </tr>
    <tr>
        <th>Password:<input type="password" name="t2" required></th>
    </tr>
    <tr>
        <th><button type="submit">Login</button></th>
    </tr>

</table>
{% if messages%}
{% for x in messages %}
                    
<h1 style="color: red;text-align: center;">{{x}}

</h1>
{% endfor %}
{%  endif %}
</form>
{% endblock %}
